{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "Register for an account" %}{% endblock %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary" />
</form>
{% endblock %}
