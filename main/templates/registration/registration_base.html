{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <div id="content" class="row">
      <div class="main col-sm-6 col-md-6 col-md-offset-3">
        <div class="panel panel-default panel-center">
          <div class="panel-heading">
            <h3 class="panel-title">{% block title %}{% endblock %}</h3>
          </div>
          <div class="panel-body">
            {% block content %}
            {% endblock %}
          </div>
          {% block panel_footer %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
